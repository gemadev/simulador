  <body>
    <section class="container">
      <div class="row my-5">
      <div class="col-sm12 col-md-12 col-lg-12">
      <form onsubmit="redirectToShiftList()" class="formulario">
        <h3 class="display-5 text-success text-center">TURNOS MEDICOS</h3>
        <div class="form-group">
            <label id="Nombre" for="">Nombre:</label>
            <input type="text" placeholder="Introdusca su nombre completo" maxlength="20" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Especialidad:</label>
            <select name="cargo" id="cargo" class="form-control">
              <option id="Clinico" value="Clinico">Clinico</option>
              <option id ="Odontologo" value="Odontologo">Odontologo</option>
              <option id="Cardiologo" value="Cardiologo">Cardiologo</option>
            </select>
        </div>
        <div class="form-group">
          <input button type="submit" class="btn btn-success btn-block"  id="Enviar">
          <a href="" class="btn btn-danger btn-block" id="Volver">Limpiar</a>
          <a href="turnos.html" class="btn btn-info btn-block" id="Listado" >Listado Turnos</a>
          <a class="btn btn-warning btn-block" id="borrar" >Borrar Listado</a>
        </div>
      </form>   
      </div> 
        <hr>
        
      </div>
